<div class="row">
  <div *ngIf="event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <div class="form-group">
        <label>Name</label>
          <input [(ngModel)]="event.name" name="name" type="text" class="form-control" pattern=".{8,20}" required #name=ngModel>
          <div *ngIf="name.errors?.['required']" class="error-message">Name is required</div>

      </div>

      <button [disabled]="!eventForm.valid" class="btn btn-block btn-primary"><i class="fa fa-save"></i></button>
    </form>
  </div>
</div>
